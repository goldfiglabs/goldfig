version: 1
resources:
- service: cloudwatch
  provider_type: MetricAlarm
  name: AlarmName
  uri:
    uri: AlarmArn
  attributes:
    provider:
    - AlarmName
    - AlarmArn
    - AlarmDescription
    - AlarmConfigurationUpdatedTimestamp
    - ActionsEnabled
    - OKActions
    - AlarmActions
    - InsufficientDataActions
    - StateValue
    - StateReason
    - StateReasonData
    - StateUpdatedTimestamp
    - MetricName
    - Namespace
    - Statistic
    - ExtendedStatistic
    - Dimensions
    - Period
    - Unit
    - EvaluationPeriods
    - DatapointsToAlarm
    - Threshold
    - ComparisonOperator
    - TreatMissingData
    - EvaluateLowSampleCountPercentile
    - Metrics
    - ThresholdMetricId
    - Tags
    custom:
      Metadata:
        Tags:
          path: Tags
          transform: aws_tags
  relations:
  - relation: fires-on
    path:
      metric_name: MetricName
      metric_namespace: Namespace
    uri:
      service:
        value: cloudwatch
      resource_name:
        value: metric
      metric_name:
        path: MetricName
      metric_namespace:
        path: Namespace
      metric_dimensions:
        path: Dimensions
  - relation: triggers
    path: AlarmActions
    uri:
      uri:
        path: ''

version: 1
resources:
- service: secretsmanager
  provider_type: Secret
  name: Name
  uri:
    uri: ARN
  attributes:
    provider:
    - ARN
    - Name
    - Description
    - KmsKeyId
    - RotationEnabled
    - RotationLambdaARN
    - RotationRules
    - LastRotatedDate
    - LastChangedDate
    - LastAccessedDate
    - DeletedDate
    - Tags
    - SecretVersionsToStages
    - OwningService
    - CreatedDate
    custom:
      Metadata:
        Tags:
          path: Tags
          transform: aws_tags
        Policy:
          path: Policy
          transform: aws_policy
  resource_name: secret
  relations:
  - relation: encrypted-by
    path: KmsKeyId
    uri:
      uri:
        path: ''

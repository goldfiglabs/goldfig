    - PolicyId
    - Arn
    - Path
    - DefaultVersionId
    - AttachmentCount
    - PermissionsBoundaryUsageCount
    - IsAttachable
    - Description
    - CreateDate
    - UpdateDate
    - PolicyGroups
    - PolicyUsers

version: 1
resources:
  - service: iam
    provider_type: User
    name: UserName
    uri:
      uri: Arn
    attributes:
      provider:
        - Path
        - UserName
        - UserId
        - Arn
        - CreateDate
        - PasswordLastUsed
        - PermissionsBoundary
        - Tags
        - PolicyList
        - AttachedPolicies
        - AccessKeys
        - Groups
        - MFADevices
        - SSHPublicKeys
        - ServiceSpecificCredentials
        - Certificates
      custom:
        Metadata:
          Tags:
            path: Tags
            transform: aws_tags
    category: Principal
    relations:
      - path: PolicyList
        relation: manages
        invert: true
        uri:
          resource_name:
            value: UserPolicy
          arn:
            parent_path: Arn
          policy_name:
            path: PolicyName
      - path: AttachedPolicies
        relation: manages
        invert: true
        uri:
          uri:
            path: PolicyArn
        attributes:
          PolicyName:
            path: PolicyName
      - path: Groups
        relation: contains
        invert: true
        uri:
          uri:
            path: Arn
      - path: Certificates
        relation: owns
        uri:
          parent_uri:
            parent_path: Arn
          certificate_id:
            path: CertificateId
subresources:
  - type: signing-certificate
    key: Certificates
    parent:
      user_arn:
        path: Arn
  - type: UserPolicy
    key: PolicyList
    parent:
      arn:
        path: Arn

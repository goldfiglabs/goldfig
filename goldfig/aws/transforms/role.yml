version: 1
resources:
  - category: Role
    service: iam
    provider_type: Role
    name: RoleName
    uri:
      uri: Arn
    attributes:
      provider:
        [
          Path,
          RoleName,
          RoleId,
          Arn,
          CreateDate,
          AssumeRolePolicyDocument,
          Description,
          MaxSessionDuration,
          PermissionsBoundary,
          Tags,
          RoleLastUsed,
          Tags,
        ]
      custom:
        Metadata:
          Tags:
            path: Tags
            transform: aws_tags
    relations:
      - path: PolicyList
        relation: manages
        invert: true
        uri:
          resource_name:
            value: inline-policy
          arn:
            parent_path: Arn
          policy_name:
            path: PolicyName
      - path: AttachedPolicies
        relation: manages
        invert: true
        uri:
          uri:
            path: PolicyArn
        attributes:
          PolicyName:
            path: PolicyName
subresources:
  - type: inline-policy
    key: PolicyList
    parent:
      arn:
        path: Arn

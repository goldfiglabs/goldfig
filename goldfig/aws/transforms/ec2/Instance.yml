version: 1
resources:
- service: ec2
  provider_type: Instance
  name: InstanceId
  uri:
    id: InstanceId
    zone: Placement.AvailabilityZone
  attributes:
    provider:
    - AmiLaunchIndex
    - ImageId
    - InstanceId
    - InstanceType
    - KernelId
    - KeyName
    - LaunchTime
    - Monitoring
    - Placement
    - Platform
    - PrivateDnsName
    - PrivateIpAddress
    - ProductCodes
    - PublicDnsName
    - PublicIpAddress
    - RamdiskId
    - State
    - StateTransitionReason
    - SubnetId
    - VpcId
    - Architecture
    - BlockDeviceMappings
    - ClientToken
    - EbsOptimized
    - EnaSupport
    - Hypervisor
    - IamInstanceProfile
    - InstanceLifecycle
    - ElasticGpuAssociations
    - ElasticInferenceAcceleratorAssociations
    - NetworkInterfaces
    - OutpostArn
    - RootDeviceName
    - RootDeviceType
    - SecurityGroups
    - SourceDestCheck
    - SpotInstanceRequestId
    - SriovNetSupport
    - StateReason
    - Tags
    - VirtualizationType
    - CpuOptions
    - CapacityReservationId
    - CapacityReservationSpecification
    - HibernationOptions
    - Licenses
    - MetadataOptions
    custom:
      Metadata:
        Zone:
          path: Placement.AvailabilityZone
        Region:
          path: Placement.AvailabilityZone
          transform: aws_zone_to_region
        Tags:
          path: Tags
          transform: aws_tags
  resource_name: instance
  category: VMInstance
  relations:
  - relation: attached
    path: BlockDeviceMappings
    uri:
      resource_name:
        value: volume
      id:
        path: Ebs.VolumeId
    attributes:
      DeleteOnTermiation:
        path: Ebs.DeleteOnTermination
      AttachTime:
        path: Ebs.AttachTime
      VolumeId:
        path: Ebs.VolumeId
      Status:
        path: Ebs.Status
      DeviceName:
        path: DeviceName
  - relation: imaged
    path: ImageId
    uri:
      resource_name:
        value: image
      id:
        path: ''
      zone:
        parent_path: Placement.AvailabilityZone
  - relation: acts-as
    path: IamInstanceProfile
    uri:
      uri:
        path: Arn
  - relation: in
    path: SecurityGroups
    uri:
      resource_name:
        value: security-group
      id:
        path: GroupId
  - relation: in
    path: VpcId
    uri:
      resource_name:
        value: vpc
      id:
        path: ''

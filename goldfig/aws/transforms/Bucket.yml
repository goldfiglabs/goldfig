version: 1
resources:
  - provider_type: Bucket
    service: s3
    category: StorageBucket
    name: Name
    # uri_resource_name: ''
    uri:
      name: Name
    attributes:
      provider:
        [
          AccelerateConfiguration,
          Acl,
          AnalyticsConfiguration,
          Cors,
          Encryption,
          InventoryConfiguration,
          Lifecycle,
          LifecycleConfiguration,
          Location,
          Logging,
          MetricsConfiguration,
          Name,
          Notification,
          NotificationConfiguration,
          Policy,
          PolicyStatus,
          Replication,
          RequestPayment,
          Tagging,
          Versioning,
          Website,
        ]
      custom:
        Metadata:
          Region:
            path: Location.LocationConstraint
          Owner:
            path: Acl.Owner.ID
          Created:
            path: CreationDate
          Tags:
            path: Tagging.TagSet
            transform: aws_tags

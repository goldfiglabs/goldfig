version: 1
resources:
- service: rds
  provider_type: DBInstance
  name: DBName
  uri:
    uri: DBInstanceArn
  attributes:
    provider:
    - DBInstanceIdentifier
    - DBInstanceClass
    - Engine
    - DBInstanceStatus
    - MasterUsername
    - DBName
    - Endpoint
    - AllocatedStorage
    - InstanceCreateTime
    - PreferredBackupWindow
    - BackupRetentionPeriod
    - DBSecurityGroups
    - VpcSecurityGroups
    - DBParameterGroups
    - AvailabilityZone
    - DBSubnetGroup
    - PreferredMaintenanceWindow
    - PendingModifiedValues
    - LatestRestorableTime
    - MultiAZ
    - EngineVersion
    - AutoMinorVersionUpgrade
    - ReadReplicaSourceDBInstanceIdentifier
    - ReadReplicaDBInstanceIdentifiers
    - ReadReplicaDBClusterIdentifiers
    - LicenseModel
    - Iops
    - OptionGroupMemberships
    - CharacterSetName
    - SecondaryAvailabilityZone
    - PubliclyAccessible
    - StatusInfos
    - StorageType
    - TdeCredentialArn
    - DbInstancePort
    - DBClusterIdentifier
    - StorageEncrypted
    - KmsKeyId
    - DbiResourceId
    - CACertificateIdentifier
    - DomainMemberships
    - CopyTagsToSnapshot
    - MonitoringInterval
    - EnhancedMonitoringResourceArn
    - MonitoringRoleArn
    - PromotionTier
    - DBInstanceArn
    - Timezone
    - IAMDatabaseAuthenticationEnabled
    - PerformanceInsightsEnabled
    - PerformanceInsightsKMSKeyId
    - PerformanceInsightsRetentionPeriod
    - EnabledCloudwatchLogsExports
    - ProcessorFeatures
    - DeletionProtection
    - AssociatedRoles
    - ListenerEndpoint
    - MaxAllocatedStorage
    - Tags
    custom:
      Metadata:
        Tags:
          path: Tags
          transform: aws_tags
        Region:
          context: region
  resource_name: db
  relations:
  - path: VpcSecurityGroups
    relation: in
    uri:
      resource_name:
        value: security-group
      id:
        path: VpcSecurityGroupId
      service:
        value: ec2
  - path: DBClusterIdentifier
    relation: in
    uri:
      resource_name:
        value: cluster
      id:
        path: ''

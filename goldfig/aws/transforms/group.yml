version: 1
resources:
  - category: Group
    service: iam
    provider_type: Group
    name: GroupName
    uri:
      uri: Arn
    attributes:
      provider: [Path, GroupName, GroupId, Arn, CreateDate]
    relations:
      - path: PolicyList
        relation: manages
        invert: true
        uri:
          resource_name:
            value: inline-policy
          arn:
            parent_path: Arn
          policy_name:
            path: PolicyName
      - path: AttachedPolicies
        relation: manages
        invert: true
        uri:
          uri:
            path: PolicyArn
        attributes:
          PolicyName:
            path: PolicyName
subresources:
  - type: inline-policy
    key: PolicyList
    parent:
      arn:
        path: Arn
